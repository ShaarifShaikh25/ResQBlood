<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResQBlood - Blood Donation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ResQBlood - Blood Donation Platform</h1>
        <button class="sos-button" onclick="sendSOSAlert()">Send SOS Alert</button>
        
        <h2>Register as a Donor</h2>
        <input type="text" id="name" placeholder="Full Name">
        <select id="bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <input type="text" id="location" placeholder="Your Location">
        <button onclick="registerDonor()">Register</button>
        
        <h2>Find a Donor</h2>
        <select id="searchBloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <input type="text" id="searchLocation" placeholder="Enter Location">
        <button onclick="findDonors()">Search</button>
        
        <h2>Blood Bank Stock Monitoring</h2>
        <button onclick="checkBloodStock()">Check Stock</button>
        
        <div class="donors-list">
            <h2>Donors List</h2>
            <div id="donorsList"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
